# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

variables:
  buildConfiguration: 'Release'

steps:

- task: DotNetCoreInstaller@0
  displayName: 'Installing .NET Core 3.0 SDK Preview...'
  inputs:
    version: 3.0.100-preview4-011223

- script: dotnet build --configuration $(buildConfiguration) BlazorSentimentAnalysis.Client/BlazorSentimentAnalysis.Client.csproj
  displayName: 'Building client Blazor project $(buildConfiguration)...'

- script: dotnet build --configuration $(buildConfiguration) BlazorSentimentAnalysis.Server/BlazorSentimentAnalysis.Server.csproj
  displayName: 'Building ASP.NET Core hosted Blazor app project $(buildConfiguration)...'

- task: DotNetCoreCLI@2
  displayName: 'Generating web app binaries (dotnet publish)...'
  inputs:
    command: publish
    publishWebProjects: true
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: false

- task: PublishPipelineArtifact@0
  displayName: 'Publishing Blazor app as pipeline artifact'
  inputs:
    artifactName: MLNETWebAPI
    targetPath: '$(Build.ArtifactStagingDirectory)'