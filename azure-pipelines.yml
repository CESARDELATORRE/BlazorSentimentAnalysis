# ASP.NET Core hosted Blazor app
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'Hosted Ubuntu 1604'

variables:
  buildConfiguration: 'Release'

steps:

- task: DotNetCoreInstaller@0
  displayName: 'Installing .NET Core 3.0 SDK Preview...'
  inputs:
    version: 3.0.100-preview4-011223

- script: dotnet build --configuration $(buildConfiguration) BlazorSentimentAnalysis.Client/BlazorSentimentAnalysis.Client.csproj
  displayName: 'Building client Blazor project $(buildConfiguration)...'

- script: dotnet build --configuration $(buildConfiguration) BlazorSentimentAnalysis.Server/BlazorSentimentAnalysis.Server.csproj
  displayName: 'Building ASP.NET Core hosted Blazor app project $(buildConfiguration)...'

- task: DotNetCoreCLI@2
  displayName: 'Generating web app binaries (dotnet publish)...'
  inputs:
    command: publish
    publishWebProjects: true
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: false

- task: Docker@0
  displayName: 'Building Docker image blazorsentimentanalysis'
  inputs:
    azureSubscription: 'PoC Azure Subscription (e3035ac1-c06c-4daf-8939-57b3c5f1f759)'
    azureContainerRegistry: '{"loginServer":"mlnetdemosacr.azurecr.io", "id" : "/subscriptions/e3035ac1-c06c-4daf-8939-57b3c5f1f759/resourceGroups/MLNETDemos/providers/Microsoft.ContainerRegistry/registries/mlnetdemosacr"}'
    dockerFile: BlazorSentimentAnalysis.Server/Dockerfile
    defaultContext: False
    context: '$(System.DefaultWorkingDirectory)'
    imageName: 'mlnetdemosacr/blazorsentimentanalysis:$(Build.BuildId)'

